<div class="container-fluid">
  <div class="alert alert-danger" [hidden]="!authService.getLoginUnsuccessful()">
    You cannot connect with these credentials. You may try again.
  </div>

  <div class="alert alert-success" [hidden]="!authService.getSignUpSuccessful()">
    Your account has been successfully created. You can now log in with your new credentials.
  </div>

  <form role="form" (submit)="login()">
    <h4>Log to the app</h4>
    <div class="form-group">
      <label for="email">
        <br />
        Email:</label
      >
      <input type="text" class="form-control" id="email" name="email" [(ngModel)]="credentials.email" />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="credentials.password" />
    </div>

    <div class="btn-toolbar">
      <button type="submit" class="btn btn-primary">Submit</button>
      <button class="btn btn-primary" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
