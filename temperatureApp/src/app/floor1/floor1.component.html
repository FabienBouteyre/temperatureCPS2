<dx-vector-map 
    id="vector-map" 
    [projection]="projection"> 
    <dxo-tooltip 
        [enabled]="true" 
        [customizeTooltip]="customizeTooltip"></dxo-tooltip>
    <dxi-layer 
        [hoverEnabled]="false" 
        [dataSource]="buildingData" 
        name="building"></dxi-layer>
    <dxi-layer 
        color="#B22222" 
        [dataSource]="roomsData" 
        name="rooms">
        <dxo-label [enabled]="true" dataField="name" font="size=8"></dxo-label>
    </dxi-layer>    
</dx-vector-map>
