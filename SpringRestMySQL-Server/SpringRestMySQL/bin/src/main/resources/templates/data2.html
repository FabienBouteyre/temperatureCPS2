<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">

    <title>Sensors</title>
</head>
<body>
<div th:replace="head"></div>
<div class="container card-body border border-info rounded p-5" >



    <div class="mt-5">
        <a class="btn btn-info" th:href="@{/}" role="button">Home</a>
        <a class="btn btn-info" th:href="@{/sensors/data}" role="button">List of sensors</a>
        <a class="btn btn-info" th:href="@{/sensors/data/current}" role="button">Current data of sensors</a>
        <a class="btn btn-info" th:href="@{'/sensors/data/' + ${sensor.getId()}}" role="button" id="update">Update</a>
    </div>

    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Temp</th>
            <th scope="col">Light</th>
            <th scope="col">HDMT</th>
            <th scope="col">Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="data : ${data}">
            <td th:utext="${data.getId()}"></td>
            <td th:utext="${data.getValue()}"></td>
            <td th:utext="${data.getLight()}"></td>
            <td th:utext="${data.getHmdt()}"></td>
            <td th:utext="${data.getDate()}"></td>
        </tr>
        </tbody>
    </table>
</div>
<script>
    var update = document.getElementById("update");
    var timeout = setTimeout(function(){
        update.click();
        timeout;
        console.log('updated')
    } , 5000);
</script>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="/static/js/jquery-3.2.1.slim.min.js"></script>
<script src="/static/js/popper.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
