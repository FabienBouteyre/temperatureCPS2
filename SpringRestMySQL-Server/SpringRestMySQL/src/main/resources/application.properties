#Mysql database configureation
spring.datasource.url=jdbc:mysql://localhost:3306/tempBDD?allowPublicKeyRetrieval=true&useSSL=false&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root


spring.jpa.generate-ddl=true
