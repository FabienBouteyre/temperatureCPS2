<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">

    <title>Hello, world!</title>
</head>
<body>

<div class="container card-body border border-info rounded p-5">

    <div class="mt-5">
        <a class="btn btn-info" th:href="@{/sensors/data}" role="button">List of sensors</a>
        <a class="btn btn-info" th:href="@{/sensors/data/current}" role="button">Current data of sensors</a>
    </div>



    <div class="p-3 mb-2 bg-primary text-white" th:if="${mess}" th:utext="${mess}"></div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="/static/js/jquery-3.2.1.slim.min.js"></script>
<script src="/static/js/popper.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
