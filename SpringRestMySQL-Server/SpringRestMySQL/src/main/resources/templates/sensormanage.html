<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">

    <title>Sensor</title>
</head>
<body>

<div th:replace="head"></div>

<div class="container card-body border border-info rounded p-5" >
    <div class="my-3 text-right">
        <a class="btn btn-info" th:href="@{/sensors/data/manage}" role="button" id="update">Update</a>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Room</th>
            <th scope="col">Describ</th>
            <th scope="col">Mac</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sensor, index : ${sensors}">
            <!--<td th:utext="${sensor.getId()}"></td>-->
            <td th:utext="${index.index}"></td>
            <td th:utext="${sensor.getRoom()}"></td>
            <td th:utext="${sensor.getDescrib()}"></td>
            <td th:utext="${sensor.getAddress()}"></td>
            <td>
                <div class="btn-group">
                    <form th:action="@{/sensors/data/edit}" method="post">
                        <input type="hidden" name="id" th:value="${sensor.getId()}">
                        <input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.getToken()}">
                        <button type="submit" class="btn btn-warning">Change</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script>
    var update = document.getElementById("update");
    var timeout = setTimeout(function(){
        update.click();
        timeout;
        console.log('updated')
    } , 5000);
</script>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="/static/js/jquery-3.2.1.slim.min.js"></script>
<script src="/static/js/popper.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
