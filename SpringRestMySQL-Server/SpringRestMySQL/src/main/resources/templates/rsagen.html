<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">

    <title>RSA Generator</title>
</head>
<body>

<div th:replace="head"></div>
    <div class="p-3 mb-2 justify-content-md-center">
        <div class="col col-mb-7">
            <div class="form-group row">
                <label for="e" class="col-sm-2 col-form-label text-right">e: </label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="e" th:value="${e}">
                </div>
            </div>
            <div class="form-group row">
                <label for="d" class="col-sm-2 col-form-label text-right">d: </label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="d" th:value="${d}">
                </div>
            </div>
            <div class="form-group row">
                <label for="N" class="col-sm-2 col-form-label text-right">N: </label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="N" th:value="${N}">
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="/static/js/jquery-3.2.1.slim.min.js"></script>
<script src="/static/js/popper.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
