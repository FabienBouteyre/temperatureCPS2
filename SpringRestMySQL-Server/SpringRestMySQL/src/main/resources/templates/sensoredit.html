<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">

    <title>Sensor</title>
</head>
<body>

<div th:replace="head"></div>

<div class="container card-body border border-info rounded p-5" >
    <div class="my-3 text-right">
        <a class="btn btn-info" th:href="@{/sensors/data/manage}" role="button" id="update">Back</a>
    </div>
    <div class="row justify-content-md-center">
        <form th:action="@{/sensors/data/edit}" method="post" class="col col-md-4">
            <div class="form-group row">
                <label for="room" class="col-sm-2 col-form-label">Room:</label>
                <div class="col-sm-10">
                    <input name="room" type="text" class="form-control" id="room" th:value="${sensor.getRoom()}">
                </div>
            </div>
            <div class="form-group row">
                <label for="desc" class="col-sm-2 col-form-label">Description:</label>
                <div class="col-sm-10">
                    <input name="description" type="text" class="form-control" id="desc" th:value="${sensor.getDescrib()}">
                </div>
            </div>

            <input type="hidden" name="id" th:value="${sensor.getId()}">
            <input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.getToken()}">
            <button type="submit" class="btn btn-primary btn-block">Send</button>
        </form>

        <div th:if="${mess}" class="p-3 mb-2 bg-primary text-white" th:utext="${mess}"></div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="/static/js/jquery-3.2.1.slim.min.js"></script>
<script src="/static/js/popper.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
