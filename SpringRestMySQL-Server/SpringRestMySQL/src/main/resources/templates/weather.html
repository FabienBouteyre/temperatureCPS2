<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">

    <title>Weather</title>
</head>
<body>
    <div th:replace="head"></div>

    <div class="container-fluid">
        <form action="/weather/city" method="post">
            <div class="form-group row">
                <label for="inputWeather" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input name="city" type="text" class="form-control" id="inputWeather" placeholder="Input City">
                </div>
            </div>
            <input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.getToken()}">
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>

    <div class="p-3 mb-2 bg-primary text-white" th:if="${mess}" >
        <h5 th:utext="${mess.getName()}"></h5><br>
        <h5 th:utext="${mess.getVisibility()}"></h5><br>
        <h5 th:utext="${mess.getVisibility()}"></h5><br>
        <h5 th:utext="${mess.getWeathers()[0].getDescription()}"></h5><br>
        <h5 th:utext="${mess.getWeathers()[0].getMain()}"></h5><br>
        <h5 th:utext="${mess.getBase()}"></h5><br>
        <h5 th:utext="${mess.getCoord().getLat()}"></h5><br>
        <h5 th:utext="${mess.getCoord().getLon()}"></h5><br>
        <h5 th:utext="${mess.getMain().getTemp()}"></h5><br>
        <h5 th:utext="${mess.getMain().getHumidity()}"></h5><br>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="/static/js/jquery-3.2.1.slim.min.js"></script>
<script src="/static/js/popper.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
