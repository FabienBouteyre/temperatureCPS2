<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">

    <title>Sensor</title>
</head>
<body>

<div class="container card-body border border-info rounded p-5" >

    <div class="mt-5">
        <a class="btn btn-info" th:href="@{/}" role="button">Home</a>
        <a class="btn btn-info" th:href="@{/sensors/data/current}" role="button">Current data of sensors</a>
        <a class="btn btn-info" th:href="@{/sensors/data}" role="button" id="update">Update</a>

    </div>

    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Lesson</th>
            <th scope="col">Href</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lesson, index: ${lessons}">
            <td th:utext="${index.index}"></td>
            <td th:utext="${lesson.getName()}"></td>
            <td><a th:href="@{'/calendare/lessons/schedule/' + ${lesson.getId()}}">To show data</a></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="/static/js/jquery-3.2.1.slim.min.js"></script>
<script src="/static/js/popper.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
