<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">

    <title>RSA</title>
</head>
<body>

<div th:replace="head"></div>

    <div class="row justify-content-md-center">
        <div class="col col-md-4">
            <form action="/rsa/encrypt" method="post" class="col col-md-4">

                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">e: </label>
                    <div class="col-sm-10">
                        <input name="e" type="text" class="form-control" id="staticEmail">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">N:</label>
                    <div class="col-sm-10">
                        <input name="N" type="text" class="form-control" id="inputPassword">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword2" class="col-sm-2 col-form-label">Text:</label>
                    <div class="col-sm-10">
                        <input name="text" type="text" class="form-control" id="inputPassword2">
                    </div>
                </div>
                <input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.getToken()}">
                <button type="submit" class="btn btn-primary btn-block">Send</button>
            </form>
        </div>
    </div>



    <div class="p-3 mb-2 bg-primary text-white" th:if="${mess}" th:utext="${mess}"></div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="/static/js/jquery-3.2.1.slim.min.js"></script>
<script src="/static/js/popper.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
