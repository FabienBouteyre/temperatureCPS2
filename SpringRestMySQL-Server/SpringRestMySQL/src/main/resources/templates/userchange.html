<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">

    <title>Change Data of User</title>
</head>
<body>
<div th:replace="head"></div>
<div class="container" >

    <div class="py-2">
        <a th:href="@{/userlist}" class="btn btn-info">Back</a>
    </div>

    <form th:action="@{/user/change}" method="post">
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input name="name" th:value="${user.getName()}" type="text" class="form-control" id="name">
            </div>
        </div>
        <div class="form-group row">
            <label for="surn" class="col-sm-2 col-form-label">Surname</label>
            <div class="col-sm-10">
                <input name="surn" th:value="${user.getSurn()}" type="text" class="form-control" id="surn">
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input name="mail" th:value="${user.getEmail()}" type="text" class="form-control" id="email">
            </div>
        </div>
        <div class="form-group row">
            <label for="pass" class="col-sm-2 col-form-label">Pass</label>
            <div class="col-sm-10">
                <input name="mail" th:value="${user.getPass()}" type="text" class="form-control" id="pass">
            </div>
        </div>
        <div class="border rounded mb-2 p-1">
            <div class="form-check" th:each="role, index : ${roles}">
                <input class="form-check-input" th:name="${role}" type="checkbox" value="" id="defaultCheck1" th:checked="${user.roles.contains(role)}">
                <label class="form-check-label" for="defaultCheck1" th:utext="${role.name()}">
                </label>
            </div>
        </div>
        <input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.getToken()}">
        <input type="hidden" name="id" th:value="${user.getId()}">
        <input type="hidden" name="action" value="save">
        <button type="submit" class="btn btn-primary">Save</button>
    </form>

    <div th:if="${mess}" class="p-3 mb-2 bg-primary text-white" th:utext="${mess}"></div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="/static/js/jquery-3.2.1.slim.min.js"></script>
<script src="/static/js/popper.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
